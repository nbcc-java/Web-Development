<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>vertical-align Demo</title>
	<style type="text/css">
		.outer{
			border:1px solid #999;
			width: 400px;
			height: 400px;
			/*line-height: 400px;*/
		}
		.inner{
			vertical-align: sub;
			display: inline-block;
			text-align: center;
			width: 100px;
			height: 100px;
			border:1px solid #ccc;
		}
	</style>
</head>
<body>
	<div class="outer">
		<div class="inner">
			
		</div>
	</div>
</body>
</html>
